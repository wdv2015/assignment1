<!DOCTYPE html>
<html>
<head>
<title>jsQ2</title>
<style type="text/css">
div { 
    position: absolute;
    left: 0px;
    top:0px;
    padding: 50px;
    background: black;
    color: white 
}
</style>

</head>
<body>
<div id="animated" onclick="start ()">Click Me !</div>
    <script type="text/javascript">
        var elm = document.getElementById("animated");
        var stopped;
        var requestId = 0;
        var starttime;

        function render(time) {
            // set left style to a function of time. 
          if (!stopped) {
              var width = window.innerWidth;
              var height = window.innerHeight;
              var widthPerSecond = width / 5;
              var heightPerSecond = height /5;
              var num = window.innerHeight;
            var kk = elm.style.left;
            elm.style.left = (((Date.now() - starttime)) / 1000 *widthPerSecond ) %(widthPerSecond * 5)+ "px";
            elm.style.top = ((Date.now() - starttime) /1000 * heightPerSecond )%(heightPerSecond * 5)+ "px";
              if(((Date.now() - starttime) /1000 * heightPerSecond )%(heightPerSecond * 5)>= num - 120 ){
                  stopped = true;
              }
            
              requestId = window.requestAnimationFrame(render);
            }
        }

        function start() {
            starttime = Date.now();
            requestId = window.requestAnimationFrame(render)
            stopped = false;
        }
        function stop() {
            if (requestId) {
                window.cancelAnimationFrame(requestId);
            }
            stopped = true;
        }
</script>
</body>
</html>
